      <div class="contact_srction layout_padding">



         <div class="container-fluid">
            <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4 animate__animated animate__flipInX" style="font-size: 40px; font-family: 'Times New Roman';background-color: darkcyan; color: white;animation-duration: 2s;">Contact Us</span></h2>
            <div class="row px-xl-5 ">
                <div class="col-lg-7 mb-5">
                    <div class="contact-form bg-light p-30">
                        <div id="success"></div>
                        <form name="sentMessage" id="contactForm " class="animate__animated animate__fadeInUp" style="animation-delay: 1.5s;">
                             <div class="control-group">
                                 <input type="text" class="form-control" id="name" placeholder="Your Name"  required="required" data-validation-required-message="Please enter your name" > 
                                <p class="help-block text-danger"></p>
                            </div> 
                            <div class="control-group">
                                <input type="email" class="form-control" id="email" placeholder="Your Email"
                                    required="required" data-validation-required-message="Please enter your email">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <input type="text" class="form-control" id="subject" placeholder="Subject"
                                    required="required" data-validation-required-message="Please enter a subject">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <textarea class="form-control" rows="8" id="message" placeholder="Message"
                                    required="required"
                                    data-validation-required-message="Please enter your message"></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                            <div>
                                <button class="btn btn-primary py-2 px-4" type="submit" id="sendMessageButton">Send
                                    Message</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-5 mb-5">
                  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3618.1377131004374!2d67.02880621593789!3d24.92737810510933!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33f90157042d3%3A0x93d609e8bec9a880!2sAptech%20Computer%20Education%20North%20Nazimabad%20Center!5e0!3m2!1sen!2s!4v1679053873850!5m2!1sen!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    <div class="bg-light p-30 mb-3">
